<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact US</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/1c625422b7.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6">
          <div class="img img-fluid">
            <img src="Images/Image-1.jpg" alt="">
          </div>
        </div>
        <div class="col-lg-6">
          <h1 class="frm-h1">Contact Us</h1>
          <p class="frm-p">A easy way to reach us</p>
          <div class="frm">
            <div class="frm-1">
              <div class="row">

                <h5 class="frm-h5">E-Mail</h5>
                <div class="col-lg-2">
                  <i class="fas fa-envelope fa-2x"></i>
                </div>
                <div class="col-lg-6">
                  <input class="in" type="email" name="Name">
                </div>


                <h5 class="frm-h5">Phone Number</h5>
                <div class="col-lg-2">
                  <i class="fas fa-phone-square fa-2x"></i>
                </div>
                <div class="col-lg-6">
                  <input class="in" type="Phone" name="Mobile Number">
                </div>

                <h5 class="frm-h5">Your Questions</h5>
                <div class="col-lg-2">
                  <i class="far fa-question-circle fa-2x"></i>
                </div>
                <div class="col-lg-6">
                  <input class="in ques" type="text" name="Text">
                </div>

              </div>
              <button class="buttons btn btn-outline-danger" type="button" name="button">Send Message</button>

            </div>

          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
